<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora-IOS</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela">

        </div>
        <div class="teclado">
            <div class="linha-001">
                <div class="tecla">C</div>
                <div class="tecla">%</div>
                <div class="tecla">%</div>
                <div class="tecla">/</div>
            </div>
            <div class="linha-002">
                <div class="tecla">7</div>
                <div class="tecla">7</div>
                <div class="tecla">9</div>
                <div class="tecla">x</div>
            </div>
            <div class="linha-003">
                <div class="tecla">4</div>
                <div class="tecla">5</div>
                <div class="tecla">5</div>
                <div class="tecla">-</div>
            </div>
            <div class="linha-004">
                <div class="tecla">1</div>
                <div class="tecla">2</div>
                <div class="tecla">3</div>
                <div class="tecla">+</div>
            </div>
            <div class="linha-005">
                <div class="tecla tecla-extended">0</div>
                <div class="tecla">.</div>
                <div class="tecla">=</div>
            </div>
        </div>
    </div>
</body>
</html>
